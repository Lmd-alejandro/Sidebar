<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar Menu</title>

    <!-- ======= CSS ====== -->
    <link rel="stylesheet" href="./sidemenu.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
        <header> 
            <div class="image-text">
                <span class="image">
                    <img src="./timon_y_pumba.webp" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Alejandro Lamadrid</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toogle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                        <input type="search" placeholder="Search...">                                  
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>    
                        </a>                            
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-info-circle icon'></i>
                            <span class="text nav-text">About</span>    
                        </a>                            
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-user-check icon'></i>
                            <span class="text nav-text">Services</span>    
                        </a>                            
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-contact icon'></i>
                            <span class="text nav-text">Resume</span>    
                        </a>                            
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-notepad icon'></i>
                            <span class="text nav-text">Portfolio</span>    
                        </a>                            
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-phone icon'></i>
                            <span class="text nav-text">Contact</span>    
                        </a>                            
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Log Out</span>    
                    </a>                            
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>   
                    
                    <div class="toogle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Dashboard</div>
    </section>

    <script src="./script.js"></script>
    
</body>
</html>
